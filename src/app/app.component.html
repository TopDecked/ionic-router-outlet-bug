<ion-app>
  <ion-split-pane *ngIf="!isEmbedded" when="md">

    <ion-menu side="start" class="side-menu">
      <div class="side-menu__inner">

        <ion-list class="side-menu__primary">
          <ion-item [routerLink]="['']" routerLinkActive=active routerDirection="root" detail=false lines=none>
            <ion-icon slot="start" name="bookmark">
            </ion-icon>
            <ion-label>
              Home
            </ion-label>
          </ion-item>
          <ion-item [routerLink]="['/metagame']" routerLinkActive=active routerDirection="root" detail=false lines=none>
            <ion-icon slot="start" name="podium">
            </ion-icon>
            <ion-label>
              Metagame
            </ion-label>
          </ion-item>
          <ion-item-divider></ion-item-divider>
          <router-outlet name="detail"></router-outlet>
        </ion-list>
      </div>

    </ion-menu>

    <ion-router-outlet main class="app-main">
    </ion-router-outlet>
  </ion-split-pane>
</ion-app>
